<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
 <style>
       ul {
    list-style: none;
    padding: 0;
    margin: 0;
    }

    li {
    padding: 10px;
    border-bottom: 1px dotted #ccc;
    }
 </style>

</head>
<body>
    <div class="Container bg-info m-5">
        <div class="header_content text-center">
            <h2 class="" id="header">To Do App</h2>
            <form>
                <label for="">Add New Task</label>
                <input type="text" id="new_task">
                <input type="submit" value="Add Task"> 
            </form>
        </div><br>
        <div class="task text-center">
            <div class="row">
                <div class="col-md-4 bg-light m-5 todo-list">
                    <h4 class="text-secondary">Incomplete Task</h4><hr>
                    <ul class="p-2" style="float:left;" id="items_new">
                        <li>
                            <input type="checkbox"> <label for="">Task Name</label>
                        </li>
                        <li>
                            <input type="checkbox"> <label for="">Task Name</label>
                        </li>
                        <li>
                            <input type="checkbox"> <label for="">Task Name</label>
                        </li>
                    </ul>
                </div>
                <div class="col-md-4 bg-light m-5">
                    <h4 class="text-secondary">Complete Task</h4>
                    <ul class="mt-3 complete_list" style="float:left;">
                        <li>
                            <label for="" class="mr-5">Task Name</label> <button class="btn btn-danger btn-sm delete">Delete</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

       <script src="todo.js"></script> 
</body>
</html>
